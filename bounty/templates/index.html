{%extends 'base.html'%}{%load bootstrap5%}{% load static %}
{%block content%}


<div class="container shadow" style="height: 50vh;width:94%;margin-top:3%;background-image: url(/static/images/bounty6.jpg );">
  <h1  style="padding-top: 7%;padding-left:10%;color: green;"></h1>
</div>

<div class="container_fluid">
  <div class="container ">
    <h1 style="color: green;margin-top: 3%;">Natures Bounty Juice Bar </h1>
    <hr>
    
   
    <div class="container">
      <div class="row">
        {% for post in posts %}
        <div class="col-md-4" style="float: left;display:flex;">
          <div class="card" style=" margin-top: 3%;float:left; margin-left: 2%;padding-top: 1%;">
            <img src="{{post.pic.url}}" class="card-img-top" alt="...">
            <div class="card-body">
      
              <h5 class="card-title"><b>{{post.title}}</b></h5>
              <h6 class="card-text" style="color:black;"> <b>PRICE:</b>{{post.price}} </h6>
              <p class="card-text">{{post.description |truncatewords:15}}</p>
              <a class="btn  addtocart" style="background-color: orangered;border-radius: 15px;" data-action='add' data-product="{{post.product_id}}">Add to
                Cart</a>
              <!-- <a href="single/post/{{post.id}}" class="btn" style="background-color: rgb(13, 77, 13); color:white;font-weight:bold;">View Details</a> -->
            </div>
          </div>

        </div>
        {% endfor %}
      </div>
    </div>
